{% extends 'textbook/base.html' %}
{% load static %}

{% block title %}Вход - CodeMaster{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="card" style="max-width: 500px; margin: 2rem auto;">
        <h1 style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-sign-in-alt"></i> Вход в систему
        </h1>
        
        {% if messages %}
        <div style="margin-bottom: 1.5rem;">
            {% for message in messages %}
            <div style="padding: 1rem; background: {% if message.tags == 'success' %}#dcfce7{% else %}#fee2e2{% endif %}; 
                     color: {% if message.tags == 'success' %}#166534{% else %}#991b1b{% endif %}; 
                     border-radius: 10px; margin-bottom: 1rem;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="fas fa-user"></i> Имя пользователя
                </label>
                <input type="text" name="username" 
                       style="width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: 10px;"
                       required>
            </div>
            
            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <input type="password" name="password" 
                       style="width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: 10px;"
                       required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
            <p style="color: #64748b;">Нет аккаунта?</p>
            <a href="{% url 'register' %}" class="btn btn-outline" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </a>
        </div>
    </div>
</div>
{% endblock %}
